<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Flexbox Web Template</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lato:400,300'>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
  <header id='main-header'>
  <div class='container'>
    <a class='logo' href='index.html'>Mountnesia</a>
    <nav>
      <a id="login" href='#'>Login</a>
      <a href='#'>Tours</a>
      <a href='#'>Pricing</a>
    </nav>
  </div>
</header>
<div id='intro'>
    <center>
    <h2>Gunung Andong</h2>
    <h5>Magelang</h5>
</center>
        <div class='cta container'>
                <div id="carouselExampleIndicators" class="carousel slide w-75" data-ride="carousel">
                        <ol class="carousel-indicators">
                          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img class="d-block w-100" src="img/andong1.jpg" alt="First slide">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="img/andong2.jpg" alt="Second slide">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="img/andong3.jpg" alt="Third slide">
                          </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                        </a>
                      </div>
        </div>
      </div>
      <br>
<div class="container">
  <div class="card">
    <div class="card-header">
      Featured
    </div>

      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
  <br>
</div>
<div id='main-footer'>
